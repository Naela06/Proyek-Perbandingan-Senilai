    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('031.jpg'); /* Gambar latar belakang */
            background-size: cover; /* Menutupi seluruh halaman */
            background-position: center; /* Posisi gambar di tengah */

            padding: 0;
            color: rgb(29, 27, 27); /* Warna teks untuk kontras */
            height: 100vh; /* Tinggi halaman penuh */
        }

        /* Navbar Style */
        .navbar {
            background-color: #d6a1c6; /* Warna kuning seperti gambar */
            padding: 20px 30px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .navbar a, .navbar .dropdown-toggle {
            color: black;
            text-decoration: none;
            margin-right: 20px;
            font-weight: bold;
        }

        .navbar a:hover, .navbar .dropdown-toggle:hover {
            text-decoration: underline;
        }

        /* Style untuk container kontak */
        .contact-container {
            max-width: 600px;
            padding: 20px;
            background: rgba(218, 179, 197, 0.7); /* Latar belakang semi-transparan */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin: 300px auto; /* Jarak dari atas dan penempatan di tengah */
        }

        /* Pengaturan untuk ikon sosial media */
        .social-icons {
            display: flex;
            justify-content: center; /* Logo berada di tengah */
            gap: 20px; /* Tambahkan jarak antar ikon */
            margin-top: 20px;
        }

        .social-icon {
            padding: 30px;
            border: 5px solid rgb(214, 153, 153);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            transition: background 0.3s, transform 0.3s;
            width: 120px;
            text-align: center;
            animation: pulse 1.5s infinite;
            display: flex; /* Gunakan flexbox */
            flex-direction: column; /* Susun gambar dan teks secara kolom */
            align-items: center; /* Tengahkan secara horizontal */
            justify-content: center; /* Tengahkan secara vertikal */
            color: rgb(221, 122, 196); /* Warna teks pink keunguan */
            font-weight: bold;
        }

        .social-icon:hover {
            background: rgba(221, 122, 196, 0.3); /* Warna latar belakang saat hover */
            transform: scale(1.2); /* Memperbesar saat hover */
        }

        .social-icon img {
            width: 70px;
            height: 70px;
            margin-bottom: 10px; /* Jarak antara ikon dan teks */
        }

        /* Animasi */
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); } /* Meningkatkan ukuran sedikit */
        }
    </style>
